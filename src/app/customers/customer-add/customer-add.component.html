<div class="panel panel-default">
  <div class="panel-heading">
    Dodaj klienta
  </div>
  <div class="panel-body">
    <form #customerForm="ngForm" (ngSubmit)="add(customerForm)">
      <div class="form-group">
        <label for="name">Nazwa klienta</label>
        <input required type="text" minlength="5" maxlength="20" class="form-control" id="name" [(ngModel)]="name" name="name" #nameModel="ngModel">
        <div class="alert alert-danger" *ngIf="nameModel.invalid && (nameModel.touched || nameModel.dirty)">
          <div *ngIf="nameModel.errors.required">
          Nazwa klienta jest wymagana !
          </div>
          <div *ngIf="nameModel.errors.minlength || nameModel.errors.maxlength">
            Nazwa powinna zawierać od 5 do 20 znaków !
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="age">Wiek</label>
        <input required type="number" class="form-control" id="age" [(ngModel)]="age" name="age" #ageModel="ngModel">
        <div class="alert alert-danger" *ngIf="ageModel.invalid&&ageModel.touched">
          Wiek jest wymagany !
        </div>
      </div>
      <div class="form-group">
        <label for="type">Typ klienta</label>
        <select required class="form-control"id="type" [(ngModel)]="type" name="type">
          <option [value]="CustomerType.Standard">Standard</option>
          <option [value]="CustomerType.Premium">Premium</option>
          <option [value]="CustomerType.VIP">VIP</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" [disabled]="!customerForm.dirty" (click)="customerForm.resetForm()">Wyczyść pola</button>
      <button type="submit" class="btn btn-success" [disabled]="!customerForm.form.valid" style="margin-left: 10px;">Dodaj</button>
    </form>
  </div>
</div>
