<div class="panel-body">
  <div class="row">
    <div class="col-sm-8">
      <div class="jumbotron panel-heading">
       <h1 [style.color]="colorName" [class.isActive]="isActive"><button type="button" (click)="left()">&lt;</button>  {{customer.name}}
          <ng-container [ngSwitch]="customer.type">
            <ng-container *ngSwitchCase="CustomerType.Standard">*  </ng-container>
            <ng-container *ngSwitchCase="CustomerType.Premium">**  </ng-container>
            <ng-container *ngSwitchCase="CustomerType.VIP">***  </ng-container>
            <ng-container *ngSwitchDefault>???</ng-container>
          </ng-container>
            <button type="button" (click)="right()">&gt;</button>
        </h1>
      </div>
      <p appHighlight>{{customer.description}}</p>
      <p>Wiek: {{customer.age}}</p>
      <p>Adres: {{customer.address.city}}, {{customer.address.street}}, {{customer.address.number}}</p>

      <ul>
        <li *ngFor="let category of customer.categories; let oddCategory=odd" [class.oddCategory]="oddCategory">{{category}}</li>
      </ul>

      <button style="margin-right: 10px" class="btn btn-primary" (click)="isActive = !isActive"  type="button">Podkreślenie</button>
      <button class="btn btn-primary" (click)="changeColor()" type="button">Zmień kolor</button><br><br>

<!--      <input type="text" [(ngModel)]="customer.name" [ngModelOptions]="{updateOn: 'blur'}">-->
    </div>

    <div class="col-sm-4">
      <div *ngIf="showPhoto; then photo else noPhoto"></div>
      <ng-template #photo>
        <img  [src]="customer.photoUrl" /><br>
      </ng-template>
      <ng-template #noPhoto>
        <p>Zdjęcie ukryte</p>
      </ng-template>
      <div class="checkbox">
        <label><input type="checkbox" [(ngModel)]="showPhoto"> Pokaż zdjęcie</label>
      </div>
    </div>
  </div>
</div>
